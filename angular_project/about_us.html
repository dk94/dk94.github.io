<div class="col-12 col-md-6 col-lg-3" ng-repeat="item in source">
    <div class="person">
        <div style="position: relative;">
            <img ng-src="{{item.url}}" class="img-fluid">
            <div class="nameBlock"><span style="color: #00e1ff">{{item.name}}</span><br><span style="font-size: x-small;">{{item.occup}}</span></div>
        </div>
        <div style="font-size: x-small;">{{item.text}}</div>

            <div ng-repeat="icon in social" class="social">

                <img ng-src="{{icon.url}}" class="img-fluid" ng-hide="this.hover" ng-mouseenter="mouseOn()" >
                <img ng-src="{{icon.url2}}" class="img-fluid" ng-show="this.hover" ng-mouseleave="mouseOut()">


            </div>

    </div>
</div>
